<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Warezo — Auth</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Inter font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --card-radius: 16px;
      --brand:#0d6efd; 
      --ink:#0b1320;
      --muted:#6c757d;
      --bg:#f3f5f8;
    }
    body{font-family: "Inter", sans-serif;background:var(--bg);color:var(--ink)}

    .app-bar{height:64px;background:#fff;border-bottom:1px solid #e9eef3}
    .brand{display:flex;align-items:center;gap:.5rem;font-weight:600;color:var(--brand);text-decoration:none}
    .brand .logo-dot{width:24px;height:24px;border-radius:6px;background:var(--brand);display:inline-block}

    .stage{max-width:1180px;margin-inline:auto;padding:36px 20px}
    .canvas{background:#fff;border:1px solid #e9eef3;border-radius:20px;padding:42px;min-height:560px}

    .hero-img{border-radius:14px;overflow:hidden;box-shadow:0 8px 24px rgba(16,24,40,.06);height:100%}
    .hero-img img{width:100%;height:100%;object-fit:cover}

    .panel{max-width:440px;margin-left:auto;border:1px solid #e9eef3;border-radius:var(--card-radius);box-shadow:0 8px 32px rgba(16,24,40,.08)}
    .panel .card-body{padding:28px}
    .panel h1{font-size:1.45rem;margin:0 0 .25rem 0;font-weight:700}
    .panel .sub{font-size:.9rem;color:var(--muted);margin-bottom:18px}

    .switcher{display:flex;gap:10px;margin-bottom:18px}
    .switcher .btn{flex:1 1 0;border-radius:8px;font-weight:600}
    .switcher .btn-outline-primary{border-color:#e7ecf2;color:#344054;background:#f6f8fb}
    .switcher .btn-primary{background:var(--brand);border-color:var(--brand)}

    .form-label{font-weight:600;font-size:.85rem;color:#2b3442}
    .form-control{height:44px;border-color:#e3e8ef}
    .form-control:focus{border-color:var(--brand);box-shadow:0 0 0 .2rem rgba(13,110,253,.15)}

    .btn-login{height:44px;border-radius:10px;font-weight:600}
    .forgot{font-size:.8rem}
    .legal{font-size:.78rem;color:var(--muted)}

    @media (max-width: 991.98px){
      .canvas{padding:28px}
      .panel{margin-inline:auto}
      .stage{padding-inline:14px}
      .hero-col{order:2}
      .form-col{order:1}
    }
  </style>
</head>
<body>
  <!-- Top bar -->
  <header class="app-bar d-flex align-items-center">
    <div class="container-fluid px-4">
      <a href="#" class="brand">
        <span class="logo-dot"></span>
        <span>Warezo</span>
      </a>
    </div>
  </header>

  <main class="stage">
    <div class="canvas">
      <div class="row g-4 align-items-start">
        
        <!-- Image -->
        <div class="col-lg-6 hero-col">
          <div class="hero-img">
            <img id="auth-image" src="image login.png" alt="Login Image" />
          </div>
        </div>

        <!-- Form -->
        <div class="col-lg-6 form-col d-flex justify-content-center">
          <div class="card panel w-100">
            <div class="card-body">
              <h1 id="form-title">Welcome to Warezo</h1>
              <div class="sub" id="form-sub">Enter your details to get started</div>

              <!-- Switch buttons -->
              <div class="switcher">
                <button id="btn-login" type="button" class="btn btn-primary">Login</button>
                <button id="btn-signup" type="button" class="btn btn-outline-primary">Sign Up</button>
              </div>

              <!-- Login Form -->
              <form id="login-form">
                <div class="mb-3">
                  <label for="email" class="form-label">Email Address</label>
                  <input type="email" id="email" class="form-control" placeholder="your.email@example.com" required>
                </div>
                <div class="mb-2">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" id="password" class="form-control" placeholder="••••••••" required>
                </div>
                <div class="d-grid mt-3">
                  <button class="btn btn-primary btn-login" type="submit">Login</button>
                </div>
                <div class="text-end mt-2">
                  <a class="forgot text-decoration-none" href="#">Forgot Password?</a>
                </div>
              </form>

              <!-- Sign Up Form -->
              <form id="signup-form" class="d-none">
                <div class="mb-3">
                  <label for="name" class="form-label">Full Name</label>
                  <input type="text" id="name" class="form-control" placeholder="John Doe" required>
                </div>
                <div class="mb-3">
                  <label for="signup-email" class="form-label">Email Address</label>
                  <input type="email" id="signup-email" class="form-control" placeholder="your.email@example.com" required>
                </div>
                <div class="mb-2">
                  <label for="signup-password" class="form-label">Password</label>
                  <input type="password" id="signup-password" class="form-control" placeholder="••••••••" required>
                </div>
                <div class="mb-2">
                  <label for="signup-confirm" class="form-label">Confirm Password</label>
                  <input type="password" id="signup-confirm" class="form-control" placeholder="••••••••" required>
                </div>
                <div class="d-grid mt-3">
                  <button class="btn btn-primary btn-login" type="submit">Sign Up</button>
                </div>
              </form>

              <p class="legal mt-4 mb-0">
                By continuing, you agree to Warezo's
                <a href="#" class="text-decoration-none">Terms of Service</a> &
                <a href="#" class="text-decoration-none">Privacy Policy</a>.
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const btnLogin = document.getElementById("btn-login");
    const btnSignup = document.getElementById("btn-signup");
    const loginForm = document.getElementById("login-form");
    const signupForm = document.getElementById("signup-form");
    const authImage = document.getElementById("auth-image");
    const formTitle = document.getElementById("form-title");
    const formSub = document.getElementById("form-sub");

    btnLogin.addEventListener("click", () => {
      loginForm.classList.remove("d-none");
      signupForm.classList.add("d-none");
      btnLogin.classList.add("btn-primary");
      btnLogin.classList.remove("btn-outline-primary");
      btnSignup.classList.remove("btn-primary");
      btnSignup.classList.add("btn-outline-primary");
      authImage.src = "image login.png"; // صورة تسجيل الدخول
      formTitle.textContent = "Welcome to Warezo";
      formSub.textContent = "Enter your details to get started";
    });

    btnSignup.addEventListener("click", () => {
      signupForm.classList.remove("d-none");
      loginForm.classList.add("d-none");
      btnSignup.classList.add("btn-primary");
      btnSignup.classList.remove("btn-outline-primary");
      btnLogin.classList.remove("btn-primary");
      btnLogin.classList.add("btn-outline-primary");
      authImage.src = "image login 2.png"; // صورة التسجيل
      formTitle.textContent = "Create your account";
      formSub.textContent = "Fill the form below to sign up";
    });
  </script>
</body>
</html>
